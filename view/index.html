<body>
    <h2>Route Description</h2>
    <table>
      <thead>
        <th>Method</th>
        <th>Path</th>
        <th>Description</th>
      </thead>
      <tbody>
        <tr>
          <td>get</td>
          <td>/</td>
          <td>To render the home page (index.html)</td>
        </tr>
        <tr>
          <td>post</td>
          <td>/register</td>
          <td>To register a new user or add a new product</td>
        </tr>
        <tr>
          <td>put</td>
          <td>/update</td>
          <td>To update a user or product</td>
        </tr>
      </tbody>
    </table>
